<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Preference Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="{{url_for('static',filename='style-with-prefix.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .srouce {
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
        
        body {
            background-image: url('/static/samebg.jpg');
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="form-container">
            <div class="form-body">
                <form action="/second" method="POST" class="the-form">

                    <label for="location"><h4>Preferred Location<h4></label>
                    <input type="text" name="tour_name" placeholder="Location">
                    <br>
                    <input type="radio" name="pref" value="top_p">
                    <label>Top Places</label><br>
                    <input type="radio" name="pref" value="all_p">
                    <label>All Places</label><br>
                    <br>
                    <input type="submit" name="submit" id="submit value="Submit">


                </form>

            </div>
            <!-- FORM BODY-->
                {%if choice=='top_p' or choice=='all_p' %}
                    <p><h1>Places you can visit in {{my_place}} are</h1></p>
                    <br>
                    <ul class="list-group">
                    {% for val in my_tour %}
                        <li class="list-group-item"><h2><b>{{ val }}</b><h2></li>
                    {% endfor %}
                    <li class="list-group-item"><h2><b></b><h2></li>
                    </ul>
                {% endif %}
				

            </div>
            <!-- FORM FOOTER -->
                
        </div>
        <!-- FORM CONTAINER -->
    </div>

</body>

</html>
